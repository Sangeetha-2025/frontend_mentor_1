<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Social Links Profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(77, 54%, 50%); }
  </style>
</head>
<body>
  <div class="container-md">
    <div class="row">
      <div class="profile-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Sangeetha">
      </div>
      <div class="profile-info">
        <h1>Sangeetha M</h1>
        <p class="area">India TamilNadu, Chennai</p>
        <p>"Full Stack Developer And Trainer"</p>
      </div>
      <div class="social-links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name</a>.
      </p>
    </footer>
  </div>
</body>
</html>
